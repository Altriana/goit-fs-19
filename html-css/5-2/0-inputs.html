<title>Input types</title>

<style>
    label {
        display: block;
        padding: 1rem;
    }

    /* input {
        width: 120px;
    } */
</style>

<form autocomplete="off">
    <label for="email">
        Email:
        <input type="email" name="email" id="email">
    </label>

    <label for="pwd">
        Password:
        <input type="password" name="pwd" id="pwd">
    </label>

    <label for="phone">
        Phone:
        <input type="tel" name="phone" id="phone">
    </label>

    <label for="number">
        Number:
        <input type="number" name="number" id="number"
        min="4" max="10" step="2" value="6"
        >
    </label>

    <label for="date">
        Date:
        <input type="date" name="date" id="date" value="2024-05-30">
        <script>
            const dateInput = document.querySelector("input[type='date']");
            setTimeout(() => {
                dateInput.valueAsDate = new Date();
            }, 3_000);
        </script>
    </label>

    <label for="time">
        Time:
        <input type="time" name="time" id="time">
    </label>

    <label for="datetime">
        Datetime:
        <input type="datetime-local" name="datetime" id="datetime">
    </label>

    <label for="range">
        Range:
        <input type="range" name="range" id="range"
        min="0" max="10" step="2">
    </label>

    <label for="color">
        Color:
        <input type="color" name="color" id="color">
    </label>

    <label for="file">
        File:
        <input type="file" name="file" id="file">
    </label>

    <input type="submit" value="Submit form">

    <div>
        <label for="tos">
            <input type="checkbox" id="tos">
            I agree to <a href="#">Terms of Service</a>.
        </label>

        <button id="enroll-btn" disabled>Enroll</button>
        
        <script>
            const tosCheckbox = document.querySelector("input#tos");    
            const enrollBtn = document.querySelector("button#enroll-btn");
        
            tosCheckbox.addEventListener("change", () => {
                enrollBtn.disabled = !tosCheckbox.checked;
            });
        </script>
    </div>
</form>
