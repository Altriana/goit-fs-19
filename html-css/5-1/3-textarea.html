<title>Textarea</title>

<style>
  textarea {
    min-height: 200px;
    min-width: 100px;
    /* resize: vertical; */
    /* resize: horizontal; */
    resize: both;
  }
</style>
  
<form>
  <textarea
    name="message"
    id="msg"
    cols="20"
    rows="20"
    maxlength="9"
    onfocus="console.log(`Hello there`);"
    onblur="alert(`Don't leave!`);"
    required
    placeholder="A place for your message. Feel free to write as much as you want!"
  ></textarea>

  <button type="submit">Send message!</button>
</form>
